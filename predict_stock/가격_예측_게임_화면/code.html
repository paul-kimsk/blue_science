<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stock Investment Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "up-color": "#FF4136",
                        "down-color": "#0074D9"
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .range-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background-color: #38e07b;
            border-radius: 9999px;
            cursor: pointer;
            margin-top: -10px;
            border: 3px solid #122017;
        }

        .range-slider-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #264532;
            border-radius: 9999px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark overflow-x-hidden">
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-dark/80 backdrop-blur-sm z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">삼성전자</h1>
<div class="flex size-12 shrink-0 items-center justify-end"></div>
</header>
<main class="flex-1 px-4">
<div class="flex flex-wrap gap-4 pt-2">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 border border-[#366348]">
<p class="text-white text-base font-medium leading-normal">현재가 (T-1)</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">75,300</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 border border-[#366348]">
<p class="text-white text-base font-medium leading-normal">전일대비</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-up-color text-xl font-bold">arrow_drop_up</span>
<p class="text-up-color tracking-light text-2xl font-bold leading-tight">1.21%</p>
</div>
</div>
</div>
<div class="py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-[#264532] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#96c5a9] text-sm font-medium leading-normal">
<span class="truncate">1개월</span>
<input class="invisible w-0" name="chart-period" type="radio" value="1개월"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#96c5a9] text-sm font-medium leading-normal">
<span class="truncate">3개월</span>
<input checked="" class="invisible w-0" name="chart-period" type="radio" value="3개월"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-background-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-white text-[#96c5a9] text-sm font-medium leading-normal">
<span class="truncate">6개월</span>
<input class="invisible w-0" name="chart-period" type="radio" value="6개월"/>
</label>
</div>
</div>
<div class="flex flex-wrap gap-4 py-4">
<div class="flex min-w-72 flex-1 flex-col gap-2">
<div class="relative">
<div class="flex min-h-[180px] flex-1 flex-col gap-8">
<svg class="absolute inset-0" fill="none" height="100%" preserveaspectratio="none" viewbox="-3 0 500 150" width="100%" xmlns="http://www.w3.org/2000/svg">
<path d="M0 109C18.1538 109 18.1538 21 36.3077 21C54.4615 21 54.4615 41 72.6154 41C90.7692 41 90.7692 93 108.923 93C127.077 93 127.077 33 145.231 33C163.385 33 163.385 101 181.538 101C199.692 101 199.692 61 217.846 61C236 61 236 45 254.154 45C272.308 45 272.308 121 290.462 121C308.615 121 308.615 149 326.769 149C344.923 149 344.923 1 363.077 1C381.231 1 381.231 81 399.385 81C417.538 81 417.538 129 435.692 129C453.846 129 453.846 25 472 25V149H0V109Z" fill="url(#paint0_linear_chart)"></path>
<path d="M0 109C18.1538 109 18.1538 21 36.3077 21C54.4615 21 54.4615 41 72.6154 41C90.7692 41 90.7692 93 108.923 93C127.077 93 127.077 33 145.231 33C163.385 33 163.385 101 181.538 101C199.692 101 199.692 61 217.846 61C236 61 236 45 254.154 45C272.308 45 272.308 121 290.462 121C308.615 121 308.615 149 326.769 149C344.923 149 344.923 1 363.077 1C381.231 1 381.231 81 399.385 81C417.538 81 417.538 129 435.692 129C453.846 129 453.846 25 472 25" stroke="#96c5a9" stroke-linecap="round" stroke-width="3"></path>
<defs>
<lineargradient gradientunits="userSpaceOnUse" id="paint0_linear_chart" x1="236" x2="236" y1="1" y2="149">
<stop stop-color="#264532"></stop>
<stop offset="1" stop-color="#264532" stop-opacity="0"></stop>
</lineargradient>
</defs>
</svg>
</div>
<div class="absolute right-0 top-0 bottom-0 flex w-16 flex-col items-center justify-center bg-gray-900/50 backdrop-blur-sm">
<span class="material-symbols-outlined text-white text-4xl opacity-80">help_outline</span>
<p class="text-white text-lg font-bold">T</p>
</div>
</div>
</div>
</div>
<section>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3 pt-4">T 시점의 가격을 예측하세요</h3>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 transition-all border-2 border-up-color bg-up-color/20 text-up-color ring-2 ring-up-color ring-offset-2 ring-offset-background-dark">
<span class="material-symbols-outlined text-4xl">arrow_upward</span>
<span class="text-lg font-bold">UP</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 transition-all border-2 border-down-color bg-down-color/20 text-down-color">
<span class="material-symbols-outlined text-4xl">arrow_downward</span>
<span class="text-lg font-bold">DOWN</span>
</button>
</div>
</section>
<section class="pt-8">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3">투자 금액 설정</h3>
<div class="rounded-xl border border-[#366348] p-6">
<div class="text-center">
<p class="text-[#96c5a9] text-base font-medium leading-normal">투자금</p>
<p class="text-primary tracking-light text-[32px] font-bold leading-tight">₩ 2,500,000</p>
</div>
<div class="mt-6 flex items-center gap-4">
<span class="text-xs font-bold text-[#96c5a9]">₩0</span>
<div class="relative w-full">
<input class="w-full h-1 bg-transparent cursor-pointer appearance-none range-slider-track" max="5000000" min="0" style="background: linear-gradient(to right, #38e07b 50%, #264532 50%);" type="range" value="2500000"/>
</div>
<span class="text-xs font-bold text-[#96c5a9]">최대</span>
</div>
</div>
</section>
</main>
<footer class="sticky bottom-0 w-full p-4 pt-6 bg-gradient-to-t from-background-dark to-transparent">
<button class="w-full h-14 rounded-xl bg-primary text-background-dark text-lg font-bold flex items-center justify-center">
                결과 확인하기
             </button>
</footer>
</div>
</body></html>
